<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<style>#fconf{
    position: absolute;
    top:0;
    left: 0;
    border: 1px solid #000;
    background-color: #fff;
    padding: 20px;
    display: none;
}</style>

<body>
    <p>Exemplo Web Storage</p>
    <p id= 'painel'></p>
    <button onclick="mostraOpcoes()">Opções</button>
    <form name="fconf" id="fconf">
        <label for="nome">Nome</label><br>
        <input type="text" name="fnome" id="fnome" size="20"><br><br>
        <label for="bg">Cor de Fundo</label><br>
        <input type="radio" name="fcorf" onclick="defineCor(1,'#f00')"> Vermelho<br>
        <input type="radio" name="fcorf" onclick="defineCor(1,'#0f0')"> Verde<br>
        <input type="radio" name="fcorf" onclick="defineCor(1, '#00f')"> Azul<br><br>
        <label for="font-color">Cor do Texto</label><br>
        <input type="radio" name="fcort" onclick="defineCor(2,'#fff')">Branco<br>
        <input type="radio" name="fcort" onclick="defineCor(2,'#000')">Preto<br>
        <input type="radio" name="fcort" onclick="defineCor(2,'#ccc')">Cinza<br><br>
        <input type="button" value="Gravar" onclick="gravar()"><br>
    </form>
</body>
<script>
    var vcorFundo, vcorfonte, vnome;
    function inicia(){
        if(localStorage.nome){
            vcorFundo = localStorage.corfundo;
            vcorfonte = localStorage.corfonte;
            vnome = localStorage.nome;
            console.log(vcorFundo)
            defineCor(1, vcorFundo);
            defineCor(2, vcorfonte);
            document.getElementById('painel').innerHTML = `Bem-vindo ${vnome}`;
        }
    }
    function defineCor(op,cor){
        if(op === 1){
            document.body.style.backgroundColor = cor;
            vcorFundo = cor;
        }else{
            document.body.style.color = cor;
            vcorfonte = cor;
        }
    }
    function gravar(){
        var form = document.getElementById('fconf');
        vnome = document.getElementById('fnome').value;
        localStorage.corfundo = vcorFundo;
        localStorage.corfonte = vcorfonte;
        localStorage.nome = vnome;
        form.style.display = 'none';

    }
    function mostraOpcoes(){
        var form = document.getElementById('fconf');
        form.style.display = 'block';
    }
    window.addEventListener('load', inicia)
</script>
</html>
