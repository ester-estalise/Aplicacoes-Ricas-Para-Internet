<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</head>
<body>
    <div>

    
    <video id ="video" src="Marília Mendonça - Leão - Decretos Reais 2.mp4"
    controls
    width="500px"
    height="500px"
    autoplay
    muted
    loop></video>

</div>

    <div> 
        <audio src="Marília Mendonça - Leão - Decretos Reais 2.mp4"></audio>
        <button  type="button" class="btn btn-success" id="pause">pausar<br>video</button>
        <button type="button" class="btn btn-success" id="play">reproduzir<br>video</button>
        <button type="button" class="btn btn-success" id ="rewind"> retroceder<br>video</button>
        <button type="button" class="btn btn-success" id ="forward"> avançar<br>video</button>
        <button type="button" class="btn btn-success" id ="fullscreen">Tela <br>cheia</button>


       <script>
                let video = document.getElementById("video");
                let pause = document.getElementById("pause");
                let play = document.getElementById("play");
                let rewind = document.getElementById("rewind");
                let forward = document.getElementById("forward");
                let fullscreen= document.getElementById("fullscreen");
               
                pause.addEventListener("click", function(){
                    video.pause();
                });

                play.addEventListener("click", function(){
                    video.play();
                });

                rewind.addEventListener("click", function(){
                     video.currentTime-=10;
                });
                
                forward.addEventListener("click", function(){
                    video.currentTime+=10;;
                });

                fullscreen.addEventListener("click", function(){
                    video.requestFullscreen();
                })

       </script>
</body>


</html>
