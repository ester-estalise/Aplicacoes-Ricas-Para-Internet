<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <svg width="800" height="800">
            <!--circulo-->
            <circle cx="700" cy="50" r="40" stroke="" fill="yellow" stroke-width="2" fill="white" />
            <!--montanha-->
            <path d="M 0 300 Q 200 100, 400 300 Q 600 50, 800 300" fill="#8DBF67" />
            <!--quadrado-->
            <rect x="360" y="220" width="80" height="80" stroke="" fill=" #ffb6c1" stroke-width="2" fill="white" />
            <!--triangulo-->
            <polygon points="400,160 440,220 360,220" fill="  #FF0000" stroke-width="2" fill="white" transform="translate()" />
            <!--RETANGULO PORTA DA CAZINHA-->
            <rect x="390" y="250" width="20" height="50" stroke="black" stroke-width="2" fill></rect>

            <!--retangulp da arvore -->
            <rect x="100" y="250" width="20" height="50" fill="#964b00" stroke-width="2" fill></rect>
            <!--gota da arvore-->
            <!--arvore-->
            <path d="M 50,-10 Q 90,50 50,50 Q 10,50 50,-10" stroke-width="2" fill="#006400" transform="translate(60,200)" />
            <!--estrada-->
            <path d="M 370 300 C 370 380, 500 400, 200 550" stroke="grey" fill="transparent" stroke-width="15" transform="translate(30,1)" />
        </svg>
    </body>
</html>
